<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09_practice_2.html</title>
    <style>
        table {
            border: 1px solid black;
            caption-side: bottom;
            border-collapse: collapse;
        }

        table td {
            border: 1px solid black;
            padding: 10px;
        }
        
        .heading {
            background: #eee;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            <strong>2015 국민 독서 실태</strong>
        </caption>
        <tr class="heading">
            <td>구분</td>
            <td>성인</td>
            <td>학생</td>
        </tr>
        <tr>
            <td class="heading">독서율</td>
            <td>65.3%</td>
            <td>94.9%</td>
        </tr>
        <tr>
            <td class="heading">연평균 독서량</td>
            <td>9.1권</td>
            <td>29.8권</td>
        </tr>
        <tr>
            <td class="heading">공공도서관 이용률</td>
            <td>28.2%</td>
            <td>64.9%</td>
        </tr>

    </table>
</body></html>
