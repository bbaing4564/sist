<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_practice.html</title>
    <style>
        #first {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: yellow;
            border-radius: 10%
        }
        
        #first:hover {
            background: pink;
            transition-duration: 1s;
        }
        
        #second {
            width: 200px;
            height: 150px;
        }
        
        #second:hover {
            border-radius: 10px;
            transform: rotateZ(20deg);
            border: 1px solid black;
        }
        
        #third {
            width: 200px;
            height: 150px;
        }
        
        #third:hover {
            -webkit-transform: scale(1.5);
            -moz-transform: scale(1.5);
            -ms-transform: scale(1.5);
            -o- transform: scale(1.5);
            transform: scale(1.5);
            
            -webkit-box-shadow: 5px 5px 3px black;
            -moz-box-shadow: 5px 5px 3px black;
            -ms-box-shadow: 5px 5px 3px black;
            -o- box-shadow: 5px 5px 3px black;
            box-shadow: 5px 5px 3px black;
            
            -webkit-transform-origin: left top;
            -moz-transform-origin: left top;
            -ms-transform-origin: left top;
            -o- transform-origin: left top;
            transform-origin: left top;
            
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o- transition: all 1s;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div id="first">
        first
    </div><br><br>
    <div id="second">
        <img src="../images/haha.jpg" width="200px" height="150px;">
    </div>
    <br>
    <br>

    <div id="third">
        <img src="../images/haha.jpg" width="200px;">
    </div>

</body></html>
