<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <style>
        h1 {
            width: 400px;
            text-align: center;
            font-weight: 900;
            background-color: firebrick;
            color: white;
            text-shadow: 3px 3px 3px black;
        }

        .bold {
            color: #ad3000;
            font-weight: 700;
            font-size: larger;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 2.0;
        }

    </style>
</head>

<body>
    <h1>최신 웹 디자인 트렌드</h1>
    <ul>
        <li><span class="bold">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다.</li>
        <li><span class="bold">플랫 디자인</span> - 입체에서 평면으로</li>
        <li><span class="bold">풀스크린 배경</span> - 콘텐츠에 집중</li>
        <li><span class="bold">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
        <li><span class="bold">페럴렉스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
        <li><span class="bold">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
    </ul>
</body></html>
