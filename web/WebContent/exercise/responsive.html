<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive.html</title>
    <style>
      #wrapper {
        width: 96%;
        margin: 0 auto;
      }
      header {
        /* 헤더 */
        width: 100%;
        height: 120px;
        background-color: skyblue;
      }
      .header-text {
        font-size: 32px;
        color: white;
        text-align: center;
        line-height: 120px;
      }
      .content {
        /* 본문 */
        float: right;
        width: 75%;
        height: 400px;
        background-color: pink;
      }
      .navigation {
        /* 사이드 바 */
        float: left;
        width: 25%;
        height: 400px;
        background-color: #00ff90;
      }
      footer {
        /* 푸터 */
        clear: both;
        width: 100%;
        height: 120px;
        background-color: lightgray;
      }
      @media screen and (min-width: 769px) and (max-width: 1024px) {
        #wrapper {
          width: 96%;
          margin: 0 auto;
        }
        header {
          /* 헤더 */
          width: 100%;
          height: 120px;
          background-color: skyblue;
        }
        .header-text {
          font-size: 32px;
          color: white;
          text-align: center;
          line-height: 120px;
        }
        .content {
          /* 본문 */
          width: 100%;
          height: 400px;
          background-color: pink;
        }
        .navigation {
          /* 사이드 바 */
          width: 100%;
          height: 50px;
          background-color: #00ff90;
        }
        footer {
          /* 푸터 */
          clear: both;
          width: 100%;
          height: 120px;
          background-color: lightgray;
        }
      }
      @media screen and (min-width: 321px) and (max-width: 768px) {
        #wrapper {
          width: 96%;
          margin: 0 auto;
        }
        header {
          /* 헤더 */
          width: 100%;
          height: 120px;
          background-color: skyblue;
        }
        .header-text {
          font-size: 32px;
          color: white;
          text-align: center;
          line-height: 120px;
        }
        .content {
          /* 본문 */
          width: 100%;
          height: 400px;
          background-color: pink;
        }
        .navigation {
          /* 사이드 바 */
          display:none;
          width: 100%;
          height: 50px;
          background-color: #00ff90;
        }
        footer {
          /* 푸터 */
          clear: both;
          width: 100%;
          height: 120px;
          background-color: lightgray;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="header-text">HEADER</h1>
      </header>
      <nav class="navigation">
        <h4>nav</h4>
      </nav>
      <section class="content">
        <h4>content</h4>
      </section>

      <footer>
        <h4>footer</h4>
      </footer>
    </div>
  </body>
</html>
