    <script>
      var comImg = document.getElementById("comImg");
      var myImg = document.getElementById("myImg");
      var startBtn = document.getElementById("startBtn");
      // var resultBtn = document.getElementById("resultBtn");
      var yesBtn = document.getElementById("yesBtn");
      var noBtn = document.getElementById("noBtn");
      var result = document.getElementById("result");

      var Imgs = [
        "../images/rock.png",
        "../images/paper.png",
        "../images/scissors.png"
      ];
      var gameOn = false;
      var com = "";
      var my = "";
      var interval = 300;
      var timer;

      function hideBtn(startOn) {
        gameOn = true;
        // document.getElementById("startBtn").style.display = "none";
        // startBtn.style.display = "none;"
        if (startOn == true) {
          timer = setInterval("changeImg()", interval);
          startBtn.style.visibility = "hidden";
          yesBtn.style.visibility = "hidden";
          noBtn.style.visibility = "hidden";
          // resultBtn.style.visibility = "hidden";
        } else {
          startBtn.style.visibility = "visible";
          yesBtn.style.visibility = "visible";
          noBtn.style.visibility = "visible";
          gameOn = false;
        }
      }

      function changeImg() {
        com = Math.floor(Math.random() * Imgs.length);
        comImg.src = Imgs[com];
      }

      function play(my) {
        if (gameOn) {
          myImg.src = Imgs[my];
          clearInterval(timer);
          yesBtn.style.visibility = "visible";
          noBtn.style.visibility = "visible";
          resutlBtn.style.visibility = "visible";
          resultGame(my);
          hideBtn(false);
        }
      }

      function resultGame(my) {
        if (gameOn) {
          if (my == com) {
            result.innerHTML = "DRAW";
          } else if (my - com == -2 || my - com == 1) {
            result.innerHTML = "WIN!!";
          } else {
            result.innerHTML = "LOSE";
          }
        }
      }
    </script>
