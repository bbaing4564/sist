<body>

  <form id="login-form">
    <input id="userId" type="text" placeholder="Enter Username" value="" />
    <input id="password" type="password" placeholder="Enter Password" value="" />
    <input id="login_btn" type="submit" value="Login" onClick="loginChk()" />
  </form>
  <script>
    var userId = document.getElementById("userId");
    var pw = document.getElementById("password");
    
    function loginChk() {
      var storageId = localStorage.getItem('userId');
      var storagePw = localStorage.getItem('password');

      if (userId.value === storageId && pw.value === storagePw) {
        login();
        alert('login success');
      } else if (userId.value !== storageId) {
        signUp();
        console.log('store success');
      } else {
        alert('login failed');
      }
    }

    function signUp() {
      localStorage.setItem('userId', userId.value);
      localStorage.setItem('password', pw.value);
      alert('register complete')
    }

    function login() {
      
    }

  </script>
</body>

</html>
