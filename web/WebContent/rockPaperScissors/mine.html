<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>rockPaperScissors.html</title>
    <script>
        
      // START가 눌리면 setInterval 로 움직인다
      // 사람이 클릭하면 clearInterval 로 멈춘다
      function startGame() {
        //게임이 시작되면 시작 버튼 가림
        document.getElementById("startBtn").style.display = "none";
        setInterval("randomBanner()", 100);
      }
      function resultGame() {
        // 선택하면 결과 버튼 출력
        document.getElementById("resultBtn").style.display = "block";
        // if (user == com) {
		// 	System.out.println("비겼습니다.");
		// } else if ((user - com == -2) || (user - com == 1)) {
		// 	System.out.println("you win!!!");
		// } else {
		// 	System.out.println("you lose!!!");
        // }
        
      }
      function play(i) {
        var imgs = [
            "../images/rock.png",
            "../images/paper.png",
            "../images/scissors.png"
          ];
        document.getElementById("myImg").src = imgs[i];
        resultGame()
        clearInterval("randomBanner()");
      }
      function randomBanner() {
        
          //image array
          var imgs = [
            "../images/rock.png",
            "../images/paper.png",
            "../images/scissors.png"
          ];
          //1초마다 이미지가 랜덤하게 바뀌도록 처리
          var i = Math.floor(Math.random() * imgs.length);
          document.getElementById("comImg").src = imgs[i];
          //1초마다 randomBanner() 호출 (재귀)
        }
    </script>
    <style>
      fieldset {
        width: 500px;
        border-radius: 20px;
        border: 5px solid pink;
        text-align: center;
        margin: 50px auto;
        padding: 30px;
        position: relative;
      }
      legend {
        font-weight: bold;
        font-size: 30px;
        color: black;
      }
      .section {
        border: 1px solid gray;
        text-align: center;
        display: inline-flex;
        margin: auto;
        flex-wrap: wrap;
      }
      #startBtn {
        background: #066cfa;
        position: absolute;
        top: 150px;
        left: 130px;
        opacity: 0.9;
        border-radius: 40px;
        color: white;
        font-size: 80px;
        width: 300px;
        height: 200px;
        box-sizing: border-box;
        padding-top: 40px;
      }
      #resultBtn {
        background: pink;
        position: absolute;
        top: 150px;
        left: 130px;
        opacity: 0.9;
        border-radius: 40px;
        color: white;
        font-size: 80px;
        width: 300px;
        height: 200px;
        box-sizing: border-box;
        padding-top: 40px;
        display: none;
      }
    </style>
  </head>

  <body>
    <fieldset>
      <legend>가위 바위 보 게임 ver.0.1</legend>
      <img
        src="../images/rock.png"
        id="comImg"
        width="150px"
        height="200px"
        alt=""
      />
      <img src="../images/verses.png" width="150px" height="200px" alt="" />
      <img
        src="../images/Question_Mark.png"
        id="myImg"
        width="150px"
        height="200px"
        alt=""
      />
      <script>
        
      </script>
      <hr />
      <img
        src="../images/rock.png"
        id="rockImg"
        alt="rock"
        width="150px"
        height="200px"
        onclick="play(0)"
      />
      <img
        src="../images/paper.png"
        id="paperImg"
        alt="rock"
        width="150px"
        height="200px"
        onclick="play(1)"
      />
      <img
        src="../images/scissors.png"
        id="scissorImg"
        alt="rock"
        width="150px"
        height="200px"
        onclick="play(2)"
      />
      <div id="startBtn" onclick="startGame()">START</div>
      <div id="resultBtn" onclick="startGame()"><span id="result"></span></div>
    </fieldset>
  </body>
</html>
