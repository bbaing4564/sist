<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>join03.html</title>
    <style>
        body {
            margin: 50px auto;
            width: 800px;
            text-align: center;
        }

        header {
            margin-left: 30px
        }

        #nav {
            margin-left: 120px;
        }

        #nav ul {
            list-style: none;
        }

        #nav ul li {
            float: left;
            width: 147px;
            margin-right: px;
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        #signupcomplete {
            background: pink;
        }

        #nav ul li[id="signupcomplete"] {
            font-weight: bold;
        }

        #nav ul li[id="signupcomplete"] {
            border-right: 1px solid black;
        }

        h,
        td,
        tr,
        input,
        textarea,
        select,
        form {
            font-size: 1em;
            border-radius: 5px;
        }

        fieldset {
            margin-left: 40px;
            width: 600px;
            text-align: left;
        }

        table,
        form {
            border-spacing: 15px;
        }

        #completeMassage {
            clear: both;
            font-weight: bold;
            font-size: 23px;
        }

        .line {
            width: 300px;
        }

        #loginButton input {
            height: 70px;
        }
    </style>


</head>

<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <center>
        <section>
            <nav id="nav">
                <ul>
                    <li id="agree">약관동의</li>
                    <li id="signup">정보입력</li>
                    <li id="signupcomplete">가입완료</li>
                </ul>
            </nav>
            <div id="completeMassage">
                <br>
                <br>
                회원 가입이 완료되었습니다.<br>
                로그인 해 주세요
            </div>
            <div id="login">
                <br>
                <br>
                <br>
                <hr class="line">
                <table>

                    <tr>
                        <td>아이디</td>
                        <td><input id="id" type="text" autofocus="autofocus" size="10" maxlength="10" name="id" /></td>
                        <td id="loginButton" rowspan="2"><input type="submit" value="로그인" /></td>

                    </tr>

                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" size="10" maxlength="5" name="password" /></td>
                    </tr>
                </table>
                <hr class="line">
            </div>
        </section>
    </center>
</body></html>
