<!DOCTYPE HTML>
<html>
<head>
    <title>main.html</title>
    <style>
        body {
            text-align: center;
            width: 900px;
            margin: auto;
        }

        div#wapper {
            width: 100%;
            text-align: left;
            min-height: 300px;
            margin: 0 auto;
        }

        header,
        footer,
        #nav2,
        aside,
        section {
            margin: 5px;
            padding: 10px;
        }

        header {
            height: 50px;
            color: gray;
            text-shadow: 2px 2px 2px 2px black;
        }

        #nav2,
        section,
        #aside1 {
            float: left;
            padding-bottom: 15px;
        }

        #nav1 {
            margin: 10px;
            text-align: center;
            padding-bottom: 18px;
            height: 20px;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            
        }

        #nav1 ul {
            list-style: none;
            text-align: center;
            letter-spacing: 5px;
            margin-top: -17px;
        }

        #nav1 ul li {
            text-align: center;
            float: left;
            width: 150px;
            padding-top: 10px;
            font-weight: bold;
        }

        #nav1 ul li:hover {
            border-top: 3px solid red;
            border-bottom: 3px solid red;
            height: 25px;
        }

        #nav2 {
            width: 150px;
            clear: left;
            height: 530px;
        }

        #nav2 ul {
            margin: 0px;
            list-style: none;
        }

        #nav2 ul li {
            width: 150px;
            background: #333;
            color: white;
            padding: 10px;
            margin-left: -50px
        }

        #nav2 ul li:hover {
            background: white;
            color: black;
        }

        #nav2 ul li:first-child {
            width: 200px;
            background: white;
            color: black;
            padding: 10px;
            font-weight: bold;
        }

        section {
            width: 504px;
            height: 530px;
        }

        aside {
            width: 150px;
            height: 530px;
        }

        footer {
            position: relatiev;
            clear: both;
            text-align: center;
            padding-top: 0px;
            border: 1px solid white;
        }

        article {
            width: 90%;
            margin: 10px;
            background-color: #999;
            margin: 0px;
        }

        article ul {
            list-style: none;
            margin-left: -40px;
            margin-right: -40px;
        }

        article ul li {
            border: 1px solid gray;
            float: left;
            width: 121px;
            height: 100px;
            margin: 0px;
            text-align: center;
        }


        input[type="submit"] {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }

        #aside2 {
            width: 150px;
            float: right;
            padding-left: -20px;
            margin-left: -100px;
        }

        #aside2 table {
            margin-left: -30px;
        }

        #aside2 img {
            width: 155px;
            height: 400px;
            margin-left: -30px;
        }

        #signUp {
            margin-left: -26px;
        }

        #signUp a:link {
            text-decoration: none;
            color: gray;
            font-size: 8px;
        }
        
        #id:focus {
            font-weight: bold;
        }
        
        
    </style>

</head>

<body>
    <div id="wapper">
        <!--Header-->
        <header>
            <h1>
                <img src="../images/haha.jpg" width="50px">DaPanDa#</h1>

        </header>
        <!--navigation1-->
        <div id="navDiv">
            <nav id="nav1">
                <div>
                    <ul>
                        <li>ABOUT US</li>
                        <li>NEWS</li>
                        <li>MYPAGE</li>
                        <li>FAQ</li>
                        <li>CONTACTS</li>
                    </ul>

                </div>
            </nav>
        </div>
        <!--navigation2 == sidebar2-->
        <nav id="nav2">
            <ul>
                <li>Category</li>
                <li>컴퓨터</li>
                <li>의류</li>
                <li>음악</li>
                <li>영화</li>
                <li>스포츠/레저</li>
                <li>가구/인테리어</li>
                <li>기타</li>
            </ul>
        </nav>
        <!--contents-->
        <section>
            <img src="../images/hehe.jpg" width="500" height="400">
            <article>
                <ul id="item">
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                    <li>item4</li>
                </ul>
            </article>
        </section>
        <!--sidebar2-->
        <aside id="aside2">
            <table>
                <tr>
                    <td>
                        <input id="id" type="text" autofocus="autofocus" size="10" maxlength="10" placeholder="아이디" name="id" />
                    </td>
                    <td id="loginButton" rowspan="2">
                        <input type="submit" value="로그인">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" size="10" maxlength="5" placeholder="비밀번호" name="password" />
                    </td>
                    <td>
                    </td>
                </tr>
            </table>
            <div id="signUp">
                <a href="../dapanda/join01.html">회원가입</a>
                <a href="#">아이디/비밀번호 찾기</a>
            </div>
            <div>
                <img src="../images/black.jpeg" alt="">
                
            </div>
        </aside>
        <!--footer-->
        <footer>Copyright c 2016 DaPanDa Shop</footer>
    </div>
</body></html>
