<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function frmCheck() {
            var id = document.frm.id;
            var pwd = document.frm.pwd;
            var pwd2 = document.frm.pwd2;
            if (id.value == '') {
                alert("id를 입력해주세요.");
                id.focus();
                return;
            } else if (id.value.length < 10 || id.value.length > 15) {
                alert('아이디는 10자 이상 15자 이내로 입력해 주세요.')
                pw.focus();
                return;
            } else if (pwd.value == '') {
                alert("비밀번호를 입력해주세요.");
                pwd.focus();
                return;
            } else if (pwd.value.length < 10 || pwd.value.length > 20) {
                alert('비밀번호는 10자 이상 20자 이내로 입력해 주세요.')
                return;
            } else if (pwd2.value == '') {
                alert("비밀번호를 입력해주세요.");
                pwd2.focus();
                return;
            } else if (pwd.value !== pwd2.value) {
                alert("비밀번호가 일치하지 않습니다.");
                pwd2.value = '';
                pwd2.focus;
            }
        }

        function setEmail(email3Obj) {
            var email2 = document.frm.email2;
            var email3 = email3Obj.value;

            if(email3 != 'direct') {
                email2.value = email3
            } else {
                email2.value = '';
                email2.focus();
            }
        }
    </script>
    <style>
        h3 {
            text-align: center;
        }

        body {
            margin: -5px auto;
            width: 100%;
        }

        fieldset {
            width: 500px;
        }

        button {
            float: right;
            margin: 5px;
            margin-right: 300px;
            position: relative;
            top: 50px;
        }

        ul {
            border-bottom: 3px solid black;
        }

        ul li {
            width: 30%;
            display: inline-block;
            text-align: center;
        }

        form {
            width: 800px;
            position: relative;
            left: 100px;
            top: 20px;
        }

        legend {
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>

<body>

    <h3>회원가입</h3>
    <hr>
    <ul>
        <li>약관 동의</li>
        <li style="background:lightgray;border:3px solid black; margin-bottom:-3px;">정보 입력</li>
        <li>가입 완료</li>
    </ul>
    <form action="join03.html" method="post" name="frm">
        <fieldset>
            <legend>필수사항</legend>
            아이디
            <input type="text" name="id" placeholder="10~15자 이내 영문과 숫자로" required><br>
            비밀번호
            <input type="password" name="pwd" placeholder="10~20자 이내 영문과 숫자로" required><br>
            비밀번호 확인
            <input type="password" name="pwd2" placeholder="10~20자 이내 영문과 숫자로" required><br>
            이름
            <input type="text" name="name"><br>
            이메일
            <input type="text" name="email1" required>@
            <input type="text" name="email2" required>
            <select name="email3" onchange="setEmail(this)">
                <option value="direct" selected>직접입력</option>
                <option value="gmail.com">gmail.com</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
            </select><br>
            생년월일
            <input type="text" name="year" required>년
            <select name="month" required>
                <option value="01">1월</option>
                <option value="01">2월</option>
                <option value="01">3월</option>
                <option value="01">4월</option>
                <option value="01">5월</option>
                <option value="01">6월</option>
                <option value="01">7월</option>
                <option value="01">8월</option>
                <option value="01">9월</option>
                <option value="01">10월</option>
                <option value="01">11월</option>
                <option value="01">12월</option>
            </select>
            <input type="text" name="day" style="width:30px" required>일<br>
            성별
            <input id="female" type="radio" name="gender" value="Female">
            <label for="female">여자</label>
            <input id="male" type="radio" name="gender" value="Male">
            <label for="male">남자</label>
        </fieldset>

        <button type="button" onclick="frmCheck()">다음으로</button>
        <button type="reset">취소</button>
    </form>

    </table>
</body>

</html>
