<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>function_cal_interest.html</title>
    <script>
      function interest() {
        var principal = document.getElementById("principal").value;
        var interest = principal * 0.1;
        document.getElementById("result").innerHTML = interest + "원";
      }

      function interest2() {
        var principal2 = document.getElementById("principal2").value;
        rate = document.getElementById('rate').value;
        var interest2 = principal2 * rate/100 ;
        document.getElementById("result2").innerHTML = interest2 + "원";
      }

      function showRate() {
        rate = document.getElementById("rate").value;
        document.getElementById('showRate').innerHTML = rate + " %";
      }
    </script>
    <style>
      #principal {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3>이자 계산1</h3>
    <form action="" name="frm">
      <label>원금 : </label>
      <input type="number" id="principal" min="0" step="1000" />
      <button type="button" onclick="interest()"> 계산</button>
      <br />
      <label>이자 : </label>
      <span id="result"></span>
    </form>

    <h3>이자 계산2</h3>
    <form action="" name="frm">
      <label>원금 : </label>
      <input type="number" id="principal2" min="0" step="1000" /><br />
      <label>이율 : </label>
      <input type="range" id="rate" value="1" min="1" max="10" onclick="showRate()" />
      <span id="showRate"></span>
      <button type="button" onclick="interest2()">계산</button>
      <br />
      <label>이자 : </label>
      <span id="result2"></span>
    </form>
  </body>
</html>
