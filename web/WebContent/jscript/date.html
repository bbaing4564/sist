<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date.html</title>
    <script>
      var now = new Date();
      console.log("1. " + now);
      console.log("2. " + now.toLocaleDateString());
      console.log("3. " + now.toString());

      now = new Date(2019, 1, 1, 11, 12, 33, 44); //월은 0부터 시작하기 때문에 1을 빼주어야 한다.
      console.log("1. " + now);
      console.log("2. " + now.toLocaleDateString());

      now = new Date(1000);
      console.log("1. " + now);
      console.log("2. " + now.toLocaleDateString());

      now = new Date("May 1, 2019");
      console.log("1. " + now);
      console.log("2. " + now.toLocaleDateString());

      function nowInfo() {
        var now = new Date();
        var dayInfo = ["일", "월", "화", "수", "목", "금", "토"];
        alert(
          now.getFullYear() +
            "년 " +
            (now.getMonth() + 1) +
            "월 " +
            now.getDate() +
            "일 " +
            now.getHours() +
            "시 " +
            now.getMinutes() +
            "분 " +
            now.getSeconds() +
            "초 " + 
            dayInfo[now.getDay()] + 
            "요일"
            // 요일은 0부터 6까지 숫자로 출력
        );
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="nowInfo()">
      now info
    </button>
  </body>
</html>
