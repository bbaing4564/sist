<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>dragAndDrop.html</title>
    <style>
      body {
        margin: -20px auto;
        width: 80%;
      }
      header {
        background: lightgray;
        width: 100%;
        height: 50px;
        padding: 0px 10px;
        box-sizing: border-box;
        text-align: center;
      }
      section {
        width: 70%;
        height: 400px;
        float: left;
        padding: 0px 20px;
        box-sizing: border-box;
      }
      aside {
        width: 30%;
        height: 400px;
        float: right;
        padding: 0px 20px;
        border-left: 1px solid gray;
        box-sizing: border-box;
      }
      footer {
        clear: both;
        width: 100%;
        height: 30px;
        background: lightgray;
        text-align: center;
      }
      img {
        width: 100px;
        height: 100px;
      }
      #cart {
        width: 100%;
        height: 80%;
        border: 1px dashed gray;
      }
      #imgs {
        height: 250px;
        width: 100%;
        border: 1px dashed gray;
      }
    </style>

    <script>
      function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
      }

      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
      }

      function allowDrop(event) {
        event.preventDefault();
      }
    </script>
  </head>
  <body>
    <header>
      <H1>SHOPPING MALL</H1>
    </header>
    <section>
      <h3>Products</h3>
      <article>
        <p>add to cart</p>
        <div id="imgs" ondrop="drop(event)" ondragover="allowDrop(event)">
          <img
            id="img1"
            src="../../images/car1.jpg"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            id="img2"
            src="../../images/car2.jpg"
            draggable="true"
            ondragstart="drag(event)"
          />
          <img
            id="img3"
            src="../../images/car3.jpg"
            draggable="true"
            ondragstart="drag(event)"
          />
        </div>
      </article>
    </section>
    <aside>
      <h3>shopping cart</h3>
      <!-- dragover: drag된 데이터를 드랍할 수 있게 하는 함수 -->
      <div
        id="cart"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
        ondragstart="drag(event)"
      ></div>
    </aside>
    <footer>Copyright</footer>
  </body>
</html>
