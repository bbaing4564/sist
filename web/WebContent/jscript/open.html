<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>open.html</title>
<script>
	function winOpen() {
		var w = window.open("", "outWin", "width=300,height=200");
		w.document.open();
		w.document.write("hello window!");
		w.document.close();
		// w.close();
	}
</script>
</head>
<body>
	<form>
		<label>ID :</label> <input type="text" name="userId"> <input
			type="button" value="중복확인" onclick="winOpen()"> <input
			type="button" value="중복확인 popup"
			onclick="window.open('popup.html', 
                                '_blank', 
                                'width=300,height=200,left=300,top=200')">
	</form>
</body>
</html>
