<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>navigator.html</title>
    <script>
      for (var key in navigator) {
        value = navigator[key];
        document.write(
          "<span style='color:red'>[" + key + "] </span>" + value + " <br>"
        );
      }
      
      window.onload = function() {
          var c = navigator.cookieEnabled === true ? 'O' : 'X';
          document.getElementById('cookie').innerHTML = c;
      }
    </script>
  </head>
  <body>
    <hr>
    cookie available = <span id="cookie"></span>
  </body>
</html>
