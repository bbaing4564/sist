<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>math.html</title>
    <script>
      var pi = Math.PI;
      console.log("pi: " + pi);
      console.log("round : " + Math.round(pi));
      console.log("floor : " + Math.floor(pi));
      console.log("ceil : " + Math.ceil(pi));
      console.log("==========================");
      
      pi = Math.random();
      console.log("pi: " + pi);
      console.log("round : " + Math.round(pi));
      console.log("floor : " + Math.floor(pi));
      console.log("ceil : " + Math.ceil(pi));
    </script>
  </head>
  <body></body>
</html>
