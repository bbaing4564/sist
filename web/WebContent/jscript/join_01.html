<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>join01.html</title>
    <script>
      function checkAgree() {
        if (document.frm.agreement.checked == true) {
          //약관에 동의한 경우 - 폼 데이터 전송 - 다음으로 진행
          document.frm.submit();
        } else {
          //약관에 동의하지 않은 경우
          alert("약관에 동의를 하셔야 회원가입이 가능합니다.");
        }
      }
    </script>
    <style>
      body {
        margin: 50px auto;
        width: 800px;
        text-align: center;
      }

      header {
        margin-left: 30px;
      }

      #nav {
        margin-left: 127px;
      }

      #nav ul {
        list-style: none;
      }

      #nav ul li {
        float: left;
        width: 147px;
        border-top: 1px solid black;
        border-left: 1px solid black;
        text-align: center;
        padding: 10px;
      }

      #agree {
        background: pink;
      }

      #nav ul li[id="agree"] {
        font-weight: bold;
      }

      #nav ul li[id="signupcomplete"] {
        border-right: 1px solid black;
      }

      #terms textarea {
        width: 499px;
        margin-left: 40px;
        border-right: 1px solid black;
        border-left: 1px solid black;
        border-bottom: 1px solid black;
        border-top: 1px solid black;
      }

      #confirm {
        text-align: center;
      }

      #buttons {
        margin-left: 340px;
      }

      #buttons input {
        border-radius: 5px;
        width: 100px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <section>
      <div id="nav">
        <ul>
          <li id="agree">약관동의</li>
          <li id="signup">정보입력</li>
          <li id="signupcomplete">가입완료</li>
        </ul>
      </div>
      <div id="terms">
        <br />
        <textarea rows="30" cols="30" readonly></textarea>
      </div>

      <div id="buttons">
        <br />
        <form action="join02.html" method="get" name="frm">
          <div id="confirm">
            <br /><input id="agreement" type="checkbox" /> 약관에 동의합니다.
          </div>
          <input type="reset" value="취소" />
          <input type="button" value="확인" onclick="checkAgree()" />
        </form>
      </div>
    </section>
  </body>
</html>
