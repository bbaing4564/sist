<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>popup.html</title>
<script>
	window.onload = function() {
		setTimeout('window.close()', 50000);
	}
</script>
<style>
#container {
	margin-top: 100px;
}
</style>
</head>
<body onload="setTimeout('window.close()', 3000)">
	<h3>popup.html</h3>
	<div id="container">
		<input type="checkbox"> 오늘 하루 안 보기 <input type="button"
			value="CLOSE" onclick="window.close();">
	</div>
</body>
</html>
