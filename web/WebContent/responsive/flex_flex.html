<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      div {
        width: 200px;
        border: 1px solid black;
        background: #eee;
        padding: 10px;
        text-align: center;
      }

      #container1, #container2 {
        width: 500px;
        height: 200px;
        border: 1px dashed gray;
        text-align: center;
        display: inline-flex;
        margin: 10px auto;
        flex-wrap: wrap;
      }

      .one {
        order: 2;
        flex: 1 1 0;
      }
      .two {
        order: 3;
        flex: 2 2 0;
      }
      .three {
        order: 1;
        flex: 1 1 0;
      }

      .one2 {
        order: 2;
        flex: 1 1 auto;
      }
      .two2 {
        order: 3;
        flex: 2 2 auto;
      }
      .three2 {
        order: 1;
        flex: 1 1 auto;
      }
    </style>
    <title>flex_flex.html</title>
  </head>
  <body>
    <section>
      <article id="container1">
        <div class="one">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
      </article>
      <article id="container2">
        <div class="one2">one</div>
        <div class="two2">two</div>
        <div class="three2">three</div>
      </article>
    </section>
  </body>
</html>
