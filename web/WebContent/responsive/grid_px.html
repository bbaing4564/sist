<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      #wrapper {
        margin: -20px auto;
        width: 960px;
      }

      header {
        background: yellow;
        width: 960px;
        padding: 20px;
        box-sizing: border-box;
      }

      nav {
        padding: 0;
        background: navy;
        width: 960px;
        height: 30px;
        box-sizing: border-box;
      }

      nav ul {
        list-style: none;
        margin: auto;
        text-align: center;
      }

      nav ul li {
        width: 100px;
        background: navy;
        color: white;
        text-align: center;
        font-weight: bold;
        display: inline-block;
      }

      li:hover {
        background: white;
        color: navy;
        padding: 3px;
      }

      section {
        clear: both;
        width: 780px;
        height: 500px;
        background: orange;
        float: left;
        padding: 0px 20px;
        box-sizing: border-box;
      }

      article {
        background-color: aqua;
        font-weight: bold;
        height: 100px;
      }

      aside {
        background: green;
        font-weight: bold;
        height: 500px;
        float: left;
        width: 180px;
        padding: 0px 20px;
        box-sizing: border-box;
      }

      footer {
        background: gray;
        clear: both;
        width: 960px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
    <title>grid_px.html</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>HEADER</h1>
      </header>
      <div>
        <nav>
          <ul>
            <li>HOME</li>
            <li>Notice</li>
            <li>Board</li>
            <li>Q & A</li>
            <li>FAQ</li>
          </ul>
        </nav>
      </div>
      <section>
        <h3>section</h3>
        <article>article</article>
      </section>
      <aside>aside</aside>
      <footer>
        footer
        <adrees>서울시 마포구</adrees>
      </footer>
    </div>
  </body>
</html>
