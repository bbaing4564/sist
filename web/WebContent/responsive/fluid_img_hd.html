<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fluid_img_hd.html</title>
  </head>
  <body>
    <picture>
      <source srcset="../images/shop-large.jpg" media="(min-width:1024px)" />
      <source srcset="../images/shop-medium.jpg" media="(min-width:768px)" />
      <source srcset="../images/shop-small.jpg" media="(min-width:320px)" />
      <img
        src="../images/shop.jpg"
        alt="fill with coffee"
        style="width:100%;"
      />
    </picture>
    <img
      src="../images/pencil.jpg"
      alt="pencil"
      srcset="../images/pencil-hd.jpg 2x"
    />
  </body>
</html>
