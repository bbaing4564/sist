<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>

      #wrapper {
        width: 96%;
        margin: 0px auto;
      }
        
      .header-text {
        background: #066cfa;
        height: 50px;
        color: white;
        text-align: center;
        border-bottom: 1px solid black;
      }
        
      .content {
        width: 70%;
        background: yellow;
        float: left;
        height: 400px;
      }
        
      .right-side {
        background: orange;
        width: 30%;
        float: right;
        height: 400px;
      }

      footer {
        clear: both;
        width: 100%;
        background: lightgray;
        height: 30px;
      }
      .content img {
        max-width: 100%;
        height: auto;
      }
        
    </style>
    <title>fluid_img.html</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="header-text">HEADER</h1>
      </header>
      <section class="content">
        <h3>section</h3>
        <img src="../images/fireworks.png" alt="" />
      </section>
      <aside class="right-side">
        <h3>side</h3>
      </aside>
      <footer>
        <h3>footer</h3>
      </footer>
    </div>
  </body>
</html>
