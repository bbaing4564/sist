<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <title>style_transition.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        text-align: center;
        margin: 20px;
        padding-top: 10px;
        box-sizing: border-box;
        transition-duration: 2s, 1s;
      }
      div:hover {
        width: 200px;
        height: 200px;
        background: #ccffee;
      }
      .trnas1:hover {
        transition-property: all;
      }
      .trans2:hover {
        transition-property: background-color;
      }
      .trans3:hover {
        transition-property: height;
      }
      .trans4:hover {
        transition-property: width;
      }
      .trans5:hover {
        transition-property: none;
      }
    </style>
  </head>
  <body>
    <div class="trans5">trainsition none</div>
    <div class="trans4">trainsition width</div>
    <div class="trans3">trainsition height</div>
    <div class="trans2">trainsition background-color</div>
    <div class="trans1">transition all</div>
  </body>
</html>
