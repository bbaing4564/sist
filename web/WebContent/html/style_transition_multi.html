<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <title>style_transition_multi.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        text-align: center;
        margin: 20px;
        padding-top: 10px;
        box-sizing: border-box;
        float: left;
      }

      .all {
        transition: all 2s ease-in;
        backface-visibility: hidden;
      }
      .multi {
        transition: border 3s, scale 5s, transform 5s;
      }
      div:hover {
        background: #ccffee;
        border: 10px dashed navy;
        transform: perspective(50px) rotateY(180deg) scale(2);
      }
    </style>
  </head>
  <body>
    <div class="all">all</div>
    <div class="multi">multi</div>
  </body>
</html>
