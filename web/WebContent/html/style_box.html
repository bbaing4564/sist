<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style_box.html</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            margin: 20px;
            padding: 30px;
            border: 2px solid gray;
        }

        #box2 {
            box-sizing: border-box;
        }

        #box3 {
            box-sizing: content-box;
        }
    </style>
</head>

<body>
<h3>box sizing</h3>
<div id="box1">box1</div>
<div id="box2">box2</div>
<div id="box3">box3</div>
</body></html>
