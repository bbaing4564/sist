    <style>
      a {
        text-decoration: none;
        display: inline-block;
        width: 100px;
        padding: 3px 5px;
      }
      a:link {
        color: green;
      }
      a:visited {
        color: orange;
      }
      a:active {
        color: gray;
      }
      a:hover {
        background: green;
        color: white;
        font-weight: bold;
      }
      a:focus {
        background: orange;
        color: white;
        font-weight: bold;
      }
    </style>
