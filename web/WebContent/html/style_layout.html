<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>style_layout.html</title>
    <style>
        .menu {
            list-style-type: none;
            width: 1000px;
            background-color: silver;
        }

        .menu li {
            width: 100px;
            background-color: navy;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 5px;
            display: inline-block;
        }

        .menu li:hover {
            background-color: white;
            color: navy;
            border: 1px solid navy;
            padding: 4px
        }

        .content {
            clear: both;
        }

        span {
            border: 1px solid gray;
            height: 20px;
            padding: 5px;
            margin: 5px;
            display: block;
        }

        .div1 {
            border: 1px solid gray;
            height: 20px;
            padding: 5px;
            margin: 5px;
            display: inline-block
        }
    </style>
</head>

<body>
    <div class="menu">
        <ul id="ul">
            <li>HOME</li>
            <li>Notice</li>
            <li>Board</li>
            <li>Q and A</li>
            <li>FAQ</li>
        </ul>
    </div>
    <h3>layout</h3>
    <span>THIS</span>
    <span>IS</span>
    <span>span</span>
    <hr>
    <div class="div1">THIS</div>
    <div class="div1">IS</div>
    <div class="div1">div</div>
</body></html>
