<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>list_style.html</title>
    <style>
        ol {
            list-style: upper-roman;
            
        }

        ul {
            background-color: yellow;
            list-style-image: url("../images/icon_doc.png")
        }

        ul li {
            background-color: green;
        }
    </style>

</head>

<body>

    <h3>list style</h3>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
    <ol>
        <li>ddd</li>
        <li>eee</li>
        <li>fff</li>
    </ol>

</body></html>
