<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>menu.html</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            width: 100px;
            text-align: center;
            font-weight: bold;
            padding: 9px;
            float: left;
            background-color: navy;
            color: white;
        }
        li:hover {
            background-color: white;
            color: navy;
            border: 1px solid navy;
        }
        
        .content {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul id="ul">
            <li>HOME</li>
            <li>Notice</li>
            <li>Board</li>
            <li>Q and A</li>
            <li>FAQ</li>
        </ul>
    </div>
    <div class="content">
        <p>contents</p>
        
    </div>

</body></html>
