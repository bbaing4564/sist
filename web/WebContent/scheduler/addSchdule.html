<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addSchdule.html</title>
    <style>
        .all {
            border: 1px solid gray;
            width: 300px;
            height: 230px;
            box-sizing: border-box;
            border-radius: 20px;
            box-shadow: 2px 2px 2px 2px gray;
        }

        .all header {
            padding-top: 20px;
            font-weight: bolder;
            color: gray;
            text-align: center;
            font-size: 30px
        }
        
        .section {
            padding-left: 40px;
        }
        
        .section div {
            padding-top: 10px;
        }
        
        #date input, #time input, #contents input {
            width: 150px;
        }
        
        #submit {
            float: left;
        }
        #submit, #cancle {
            
        }
        .button {
            margin-left: 60px;
        }
        #submit input, #cancle input {
            width: 50px;
        }
    </style>

</head>

<body>
    <div class="all">

        <header>
            ADD SCEHDULE
        </header>
        <section class="section">
            <div id="date">날짜 : <input type="date"></div>
            <div id="time">시간 : <input type="time"></div>
            <div id="contents">내용 : <input type="text"></div>
            <div class="button">
            <div id="submit"><input type="submit" value="등록"></div>
            <div id="cancle"><input type="button" value="취소"></div>
            </div>
        </section>

    </div>
</body></html>
