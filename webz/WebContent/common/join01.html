<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/style.css">
    <title>join01.html</title>
    <script>
        function agreeChk() {
            var chk = document.agreeFrm.agree.checked;
            if(!chk) {
                alert("약관에 동의해주세요");
                return false;
            }
        }
    </script>

</head>

<body>
    <header>
        <h1>회원가입</h1>
    </header>
    <section>
        <div id="nav">
            <ul>
                <li id="agree">약관동의</li>
                <li id="signup">정보입력</li>
                <li id="signupcomplete">가입완료</li>
            </ul>
        </div>
        <div id="terms">
           <br>
            <textarea rows="30" cols="30" readonly></textarea>
        </div>
        <form action="join02.html" method="get" name="agreeFrm" id="agreeFrm" 
        onsubmit="return agreeChk(this)">
            <br><input type="checkbox" name="agree" id="agree"> 약관에 동의합니다.
        <div id="buttons">
            <br>
            <input type="reset" value="취소" />
            <input type="submit" value="확인" />
        </form>
        </div>
    </section>
</body></html>
